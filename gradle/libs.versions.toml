[versions]
androidXCoreKtx = "1.9.0"
androidXAppCompat = "1.5.1"
androidXActivityKtx = "1.6.1"
androidXViewModelKtx = "2.5.1"
androidXActivityCompose = "1.6.1"
androidXStartup = "1.1.1"
material = "1.7.0"
koinAndroid = "3.3.0"

# Test Libraries
junit = "4.13.2"
androidxTestJUnit = "1.1.3"
androidxEspressoCore = "3.4.0"

[libraries]
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "androidXCoreKtx" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "androidXAppCompat" }
androidx-activity-ktx = { group = "androidx.activity", name = "activity-ktx", version.ref = "androidXActivityKtx" }
