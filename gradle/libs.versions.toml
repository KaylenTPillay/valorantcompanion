material = { group = "com.google.android.material", name = "material", version.ref = "material" }

koinAndroid = { group = "io.insert-koin", name = "koin-android", version.ref = "koinAndroid" }

# Test Libraries
junit = { group = "junit", name = "junit", version.ref = "junit" }

androidx-test-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidxTestJUnit" }
androidx-test-espresso = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "androidxEspressoCore" }